}

<body>

        const questions = [
            { question: "Pergunta 1", answer: "resposta1", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Eo_circle_red_number-1.svg/2048px-Eo_circle_red_number-1.svg.png" },

            { question: "", answer: "", image: ""},
            { question: "", answer: "", image: ""},
        ];

        let currentQuestion = 0;

        const questionElement = document.getElementById("question");
        const answerElement = document.getElementById("answer");
        const submitButton = document.getElementById("submit");
        const imageElement = document.getElementById("image");

        function showQuestion() {
            questionElement.textContent = questions[currentQuestion].question;
            imageElement.src = questions[currentQuestion].image;
        }

        function checkAnswer() {
            const userAnswer = answerElement.value;
            const correctAnswer = questions[currentQuestion].answer;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    showQuestion();
                    answerElement.value = "";
                } else {
                    alert("Parabéns! Você acertou todas as perguntas.");
                    resetQuiz();
                }
            } else {
                alert("Resposta incorreta. Tente novamente.");
                currentQuestion = 0;
                showQuestion();
                answerElement.value = "";
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            showQuestion();
            answerElement.value = "";
        }

        showQuestion();
        submitButton.addEventListener("click", checkAnswer);
    </script>
